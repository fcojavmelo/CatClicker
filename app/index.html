<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
	<!-- <script src="scripts/app.js"></script> -->
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="catListView col-xs-12 col-sm-4">
				<!-- every cat is listed here -->
				<h1>Cat List:</h1>
				<ul class="catList">
				</ul>
			</div>
			<div class="catInfoView col-xs-12 col-sm-8">
				<!-- image, name and number of clicks -->
				<img src="" alt="" class="catImg">
				<h1 class="catName"></h1>
				<h1 class="numClicks"></h1>
			</div>
			<div class="col-xs-12 col-sm-4">
				<button type="button" class="adminBtn btn btn-info">Admin</button>
			</div>
			<div class="adminView col-xs-12 col-sm-8">
				<form class="updateCat" action="" method="POST" role="form">
					<legend>Cat Info:</legend>
					<div class="form-group">
						<label for="name">Name:</label>
						<input name="name" type="text" class="form-control" id="formName">
						<label for="img">ImageURL:</label>
						<input name="img" type="text" class="form-control" id="formImgURL">
						<label for="clicks">Number Of Clicks:</label>
						<input name="clicks" type="text" class="form-control" id="formClicks">
					</div>
					<button class="cancelBtn btn btn-danger">Cancel</button>
					<button class="saveBtn btn btn-primary">Save</button>
				</form>
			<div>
		</div>	
	</div>
	<script src="scripts/app.js"></script>
</body>
</html>
