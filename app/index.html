<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
	<!-- <script src="scripts/app.js"></script> -->
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="catListView col-xs-12 col-sm-4">
				<!-- every cat is listed here -->
				<h1>Cat List:</h1>
				<ul class="catList">
				</ul>
			</div>
			<div class="catInfoView col-xs-12 col-sm-8">
				<!-- image, name and number of clicks -->
				<img src="" alt="" class="catImg">
				<h1 class="catName"></h1>
				<h1 class="numClicks"></h1>
			</div>
		</div>	
	</div>
	<script src="scripts/app.js"></script>
</body>
</html>
